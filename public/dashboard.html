<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fishit Monitor Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<div id="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Fishit Monitor</h2>
    <button id="logoutBtn">Logout</button>
  </aside>

  <!-- MAIN AREA -->
  <main class="main">

    <!-- CARD GRID -->
    <section id="accountCards" class="card-grid">
      <!-- Cards injected by JS -->
    </section>

    <!-- DETAIL PANEL (Klik Card) -->
    <section id="accountDetail" class="detail-panel hidden">
      <h3 id="detailUsername"></h3>
      <p id="detailGold"></p>

      <!-- Tabs -->
      <div class="tab-panel">
        <button class="tab-btn active" data-tab="fish">Fish</button>
        <button class="tab-btn" data-tab="items">Items</button>
        <button class="tab-btn" data-tab="quest">Quest</button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <div class="tab fish-tab"></div>
        <div class="tab items-tab hidden"></div>
        <div class="tab quest-tab hidden"></div>
      </div>
    </section>

  </main>
</div>

<script src="js/dummyData.js"></script>
<script src="js/state.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fishit Monitor Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">FISHIT</div>
  <ul>
    <li onclick="showTab('fish')">ğŸŸ Fish</li>
    <li onclick="showTab('quest')">ğŸ“œ Quest</li>
    <li onclick="showTab('mutation')">ğŸ§¬ Mutation</li>
    <li onclick="showTab('item')">ğŸ’ Items</li>
    <li onclick="logout()">ğŸšª Logout</li>
  </ul>
</div>

<!-- MAIN -->
<div class="main">

  <div class="header">

  </div>

  <!-- STATS -->
  <div class="stats">

  <!-- CONTENT -->
  <div class="content">

    <div id="fish" class="tab active">

      <div class="grid" id="fishList"></div>
    </div>

    <!-- QUEST -->
    <div id="quest" class="tab">

      </table>
    </div>

    <!-- ITEMS -->
    <div id="item" class="tab">
      <h2>Inventory</h2>
      <div class="grid" id="itemList"></div>
    </div>

  </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>

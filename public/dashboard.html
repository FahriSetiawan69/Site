<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishit Monitor</title>

  <!-- ✅ CSS WAJIB RELATIVE -->
  <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>

<div id="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Fishit Monitor</h2>

    <button data-page="profile" class="active">Profile</button>
    <button data-page="accounts">Accounts Monitor</button>
    <button data-page="settings">Settings</button>
    <button data-page="about">About</button>

    <button class="logout-btn">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- PROFILE -->
    <section id="profile" class="page-section active">
      <h2>User Profile</h2>
      <p>Username: Fahri</p>
      <p>Role: Developer</p>
      <p>Status: Premium</p>
    </section>

    <!-- ACCOUNTS -->
    <section id="accounts" class="page-section">
      <h2>Accounts Monitor</h2>
      <div class="card-grid" id="accountsGrid"></div>
      <div id="detailPanel" class="detail-panel hidden"></div>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="page-section">
      <h2>Settings</h2>
      <p>Future configuration will be placed here.</p>
    </section>

    <!-- ABOUT -->
    <section id="about" class="page-section">
      <h2>About</h2>
      <p>Fishit Monitor Dashboard</p>
      <p>Internal / Personal Use</p>
    </section>

  </main>
</div>

<!-- ✅ JS WAJIB DI BAWAH & RELATIVE -->
<script src="./js/dashboard.js"></script>
</body>
</html>

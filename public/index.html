<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fishit Monitor - Key Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/key.css">
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">
      <h1>FISHIT MONITOR</h1>
      <p class="subtitle">Enter Access Key</p>

      <input 
        type="text" 
        id="keyInput" 
        placeholder="Enter your key..."
        autocomplete="off"
      >

      <button onclick="submitKey()">ACCESS PANEL</button>

      <p id="statusText" class="status"></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>

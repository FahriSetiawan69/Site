<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fishit Monitor</title>

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>

<div id="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Fishit Monitor</h2>

    <button class="nav-btn active" data-view="profile-view">Profile</button>
    <button class="nav-btn" data-view="accounts-view">Accounts Monitor</button>
    <button class="nav-btn" data-view="settings-view">Settings</button>
    <button class="nav-btn" data-view="about-view">About</button>

    <button id="logoutBtn" class="logout">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- PROFILE -->
    <section id="profile-view" class="view active">
      <h2>User Profile</h2>
      <p>Username: Fahri</p>
      <p>Role: Developer</p>
      <p>Status: Premium</p>
    </section>

    <!-- ACCOUNTS MONITOR -->
    <section id="accounts-view" class="view">
      <div class="accounts-grid" id="accountsGrid"></div>
    </section>

    <!-- SETTINGS -->
    <section id="settings-view" class="view">
      <h2>Settings</h2>
      <p>Future configuration will be placed here.</p>
    </section>

    <!-- ABOUT -->
    <section id="about-view" class="view">
      <h2>About</h2>
      <p>Fishit Monitor Dashboard</p>
      <p>Internal / Personal Use</p>
    </section>

  </main>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>

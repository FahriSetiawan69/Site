<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fishit Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/key.css">
</head>
<body>

<div class="background"></div>

<div id="dashboardContainer">
  <div class="header">
    <h1>Fishit Monitor Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="panels">
    <!-- Panel Fish -->
    <div class="panel" id="fishPanel">
      <h3>Fish</h3>
      <div id="fishList"></div>
    </div>

    <!-- Panel Items -->
    <div class="panel" id="itemPanel">
      <h3>Items</h3>
      <div id="itemList"></div>
    </div>

    <!-- Panel Quest -->
    <div class="panel" id="questPanel">
      <h3>Quest</h3>
      <div id="questList"></div>
    </div>
  </div>
</div>

<script src="./js/state.js"></script>
<script src="./js/dashboard.js"></script>
<script src="./js/dummyData.js"></script>

</body>
</html>

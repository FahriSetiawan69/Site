
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fishit Monitor Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

  <!-- Background Overlay -->
  <div class="bg-overlay"></div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>FISHIT</h2>
    <ul>
      <li class="active">Accounts</li>
      <li>Future Feature</li>
      <li>Settings</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header class="topbar">
      <h1>Fishit Monitor Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <!-- Cards Container -->
    <section id="accountGrid" class="grid"></section>

    <!-- Detail Panel -->
    <section id="detailPanel" class="detail hidden">
      <h2 id="detailUsername">Account Detail</h2>

      <div class="detail-section">
        <h3>Fish</h3>
        <ul id="fishList"></ul>
      </div>

      <div class="detail-section">
        <h3>Items</h3>
        <ul id="itemList"></ul>
      </div>

      <div class="detail-section">
        <h3>Quest</h3>
        <p id="questDetail"></p>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="js/dummyData.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>

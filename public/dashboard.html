<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fishit Monitor</title>

  <!-- GLOBAL -->
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>

<div id="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Fishit Monitor</h2>

    <button class="menu-btn active" data-view="profile">Profile</button>
    <button class="menu-btn" data-view="accounts">Accounts Monitor</button>
    <button class="menu-btn" data-view="settings">Settings</button>
    <button class="menu-btn" data-view="about">About</button>

    <button id="logoutBtn" class="logout">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- PROFILE -->
    <section id="profileView" class="view active">
      <h2>User Profile</h2>
      <p><b>Username:</b> Fahri</p>
      <p><b>Role:</b> Developer</p>
      <p><b>Active Key:</b> abogoboga</p>
      <p><b>Status:</b> Premium</p>
    </section>

    <!-- ACCOUNTS MONITOR -->
    <section id="accountsView" class="view">
      <div id="accountCards" class="card-grid"></div>
      <div id="accountDetail" class="detail-panel hidden"></div>
    </section>

    <!-- SETTINGS -->
    <section id="settingsView" class="view">
      <h2>Settings</h2>
      <p>Future configuration will be placed here.</p>
    </section>

    <!-- ABOUT -->
    <section id="aboutView" class="view">
      <h2>About</h2>
      <p>Fishit Monitor Dashboard</p>
      <p>Internal / Personal Use</p>
    </section>

  </main>
</div>

<!-- CORE -->
<script src="js/dashboard.js"></script>
<script src="js/sidebar.js"></script>

</body>
</html>

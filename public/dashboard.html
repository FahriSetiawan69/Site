<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fishit Monitor Dashboard</title>

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR (TIDAK DIUBAH) -->
  <aside class="sidebar">
    <h2>Fishit Monitor</h2>

    <button data-page="profile">Profile</button>
    <button data-page="accounts">Account Monitor</button>
    <button data-page="settings">Settings</button>
    <button data-page="about">About</button>

    <button id="logoutBtn">Logout</button>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <!-- ===== PROFILE (BARU, TIDAK MERUSAK) ===== -->
    <section id="profile" class="page-section">
      <!-- isi profile TETAP seperti sebelumnya -->
      <!-- (tidak diubah di sini agar ringkas) -->
    </section>

    <!-- ===== ACCOUNT MONITOR (WAJIB ADA) ===== -->
    <section id="accounts" class="page-section">
      <!-- INI HARUS TETAP ADA -->
      <!-- seluruh isi account monitor LAMA kamu taruh di sini -->
    </section>

    <!-- ===== SETTINGS ===== -->
    <section id="settings" class="page-section">
      <!-- isi settings lama -->
    </section>

    <!-- ===== ABOUT ===== -->
    <section id="about" class="page-section">
      <!-- isi about lama -->
    </section>

  </main>
</div>

<!-- JS (URUTAN PENTING) -->
<script src="js/sidebar.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/profile.js"></script>

</body>
</html>

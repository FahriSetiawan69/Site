<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fishit Monitor Dashboard</title>

  <!-- GLOBAL -->
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Fishit Monitor</h2>

    <button class="nav-btn" data-page="profile">Profile</button>
    <button class="nav-btn active" data-page="accounts">Accounts Monitor</button>
    <button class="nav-btn" data-page="settings">Settings</button>
    <button class="nav-btn" data-page="about">About</button>

    <button class="logout-btn">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- ACCOUNTS -->
    <section id="accounts" class="page-section active">

      <div id="cardGrid" class="card-grid">
        <!-- CARDS WILL BE CLONED FROM TEMPLATE -->
      </div>

      <div id="detailPanel" class="detail-panel hidden">
        <h3 id="detailTitle">Account Detail</h3>

        <div class="detail-tabs">
          <button class="tab-btn active" data-tab="fish">Fish</button>
          <button class="tab-btn" data-tab="item">Item</button>
          <button class="tab-btn" data-tab="quest">Quest</button>
        </div>

        <div id="detailContent" class="detail-content">
          No data
        </div>
      </div>

      <!-- CARD TEMPLATE -->
      <template id="accountCardTemplate">
        <div class="account-card" data-id="">
          <h4 class="acc-name">---</h4>
          <p>Gold: <span class="acc-gold">0</span></p>
          <p>Backpack: <span class="acc-backpack">0</span></p>
          <p>Ping: <span class="acc-ping">0</span> ms</p>
          <p>Rod: <span class="acc-rod">-</span></p>
          <span class="acc-status idle">Idle</span>
        </div>
      </template>

    </section>

    <!-- SETTINGS -->
    <section id="settings" class="page-section">
      <h2>Settings</h2>
    </section>

    <!-- ABOUT -->
    <section id="about" class="page-section">
      <h2>About</h2>
    </section>

  </main>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
